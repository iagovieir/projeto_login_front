<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estiloCad.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function mascara(telefone){ 
            if(telefone.value.length == 0)
                telefone.value = '(' + telefone.value; //quando começamos a digitar, o script irá inserir um parênteses no começo do campo.
            if(telefone.value.length == 3)
                telefone.value = telefone.value + ') '; //quando o campo já tiver 3 caracteres (um parênteses e 2 números) o script irá inserir mais um parênteses, fechando assim o código de área.
 
            if(telefone.value.length == 10)
                telefone.value = telefone.value + '-'; //quando o campo já tiver 8 caracteres, o script irá inserir um tracinho, para melhor visualização do telefone.
  
}
    </script>
    <div class="container">
        <h1>CADATRASE-SE</h1>
        <div class="formulario">
            <div class="usuario">
                <label for="usuario">Usuário:</label><br>
                <input type="text" id="usuario" required>
            </div>
            <div class="email">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="user@user.com" required>
            </div>
            <div class="confirmEmail">
                <label for="email">Confime o email:</label>
                <input type="email" id="email" placeholder="user@user.com" required>
            </div>
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" onkeypress="mascara(this)" maxlength="15" required>
            </div>
            <div class="senha">
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" required>
            </div>
            <div class="confirmSenha">
                <label for="Senha">Confime sua senha:</label><br>
                <input type="password" id="Senha" required>
            </div>
            <div class="botao">
                <button onclick="Cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
